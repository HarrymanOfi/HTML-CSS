<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iNome">Nome</label>
                <input type="text" name="nome" id="iNome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iEmail">Email</label>
                <input type="email" name="Email" id="iEmail" autocomplete="email" required>
            </p>
            <p>
                <label for="iTel">Telefone</label>
                <input type="tel" name="Tel" id="iTel" autocomplete="tel-national" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
