<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o Site do <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar.
    </p><br>
    <h2>Usando iFrame.</h2>
    <p>
        Acessando o Site do <iframe src="https://www.cursoemvideo.com" frameborder="0">CursoemVideo</iframe> para aprender a programar.
    </p>
</body>
</html>
